<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./transforms.css">
    <title>Transforms</title>
</head>

<body>


    <div class="container">

        <h2>Translate</h2>
        <div class="rectangle n1">x e y <span class="dot"></span></div>
        <div class="rectangle n2">x</div>
        <div class="rectangle n3">y</div>

        <h2>Rotate</h2>
        <div class="rectangle n4">x e y</div>
        <div class="rectangle n5">x</div>
        <div class="rectangle n6">y</div>

        <h2>Skew</h2>
        <div class="rectangle n7">x e y</div>
        <div class="rectangle n8">x</div>
        <div class="rectangle n9">y</div>

        <h2>Scale</h2>
        <div class="rectangle n10">x e y</div>
        <div class="rectangle n11">x</div>
        <div class="rectangle n12">y</div>

        <h2>Perspective 3D</h2>
        <div class="rectangle n13">translateZ</div>
        <div class="rectangle n14">scaleZ
            <div>child 1</div>
            <div>child 2</div>
        </div>
    </div>

    <footer>Epicode &copy;</footer>

</body>

</html>
